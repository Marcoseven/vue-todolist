<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./assets/css/style.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>

		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
			integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<title>Vue To Do List</title>
	</head>
	<body>
		<!-- #app -->
		<div id="app">
            <!-- .container -->
			<div class="container">
				<!-- .logo -->
				<div class="logo text-center">
					<img class="w-50" :src="logoImage" alt="immagine logo Boolean" />
				</div>
				<!-- /.logo -->

				<!-- .addTasks -->
				<div class="addTasks mt-3 text-center">
					<input
						id="input"
						type="text"
						placeholder="Nuovo Todo"
						v-model="newTask"
						@keyup,
						enter="addTask"
					/>
					<button id="buttonAdd" @click="addTask">Aggiungi</button>
					<div class="error" v-show="error">Devi scrivere una task</div>
				</div>
				<!-- /.addTasks -->

				<!-- .tasks -->
				<div class="tasks mt-5" v-if="tasks.length > 0">
					<div
						class="item d-flex justify-content-between pt-3 pb-3 ps-5 pe-5"
						v-for="(task, index) in tasks"
					>
						{{task}}

						<div class="delete-task">
							<i
								class="fa fa-times-circle fa-lg fa-fw"
								@click="removeTask(index)"
							></i>
						</div>
						</div>
					</div>
				</div>
				<!-- /.tasks -->

				<div v-else>
					<p>Nothing to do! Enjoy you day.</p>
				</div>
			</div>
            <!-- /.container -->

		</div>
		<!-- /#app -->

		<!-- script_vuejs_javascript -->
		<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
		<script src="./assets/js/main.js"></script>
		<!-- /script_vuejs_javascript -->
	</body>
</html>
